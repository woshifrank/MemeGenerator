<!-- Form prompting user to enter the search keyword for flickr search. -->
<!-- After clicking the submit, it will jump to searchResult page. -->
<form method="POST" action="/MemeMaker/searchResult/">
    {% csrf_token %}
    <p>MemeGenerator for Flickr</p>
    <input type="text" name="keyword">
    <button type="submit">Search Photos in Flickr</button>
</form>
